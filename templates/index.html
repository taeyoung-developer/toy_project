<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>some.st</title>
        <link rel="stylesheet" href="static/css/style.css?63" type="text/css">
        {#        <link rel="stylesheet" media="screen and (max-width: 768px)" href="min.css"/>#}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>

    </head>
    <body>
        <section class="foreword">
            <div class="title_group">
                <h1 class="title">some.st</h1>
                <h4 class="subtitle">여러 화풍으로 이미지 변화</h4>
            </div>
        </section>
        <section class="galley">
            <div class="galley_list">
                <div class="art-work">
                    <img class="art-work-img" src="static/img/la_muse.jpg" alt="la_muse">
                    <div class="art-work-body">
                        <h5 class="art-work-title">라뮤즈</h5>
                        <h5 class="art-work-artist">by 파블로 피카소</h5>
                        <div class="select_button">
                            <button onclick="ShowUrlButton()" type="button" class="btn btn-primary" id="1">select
                            </button>
                        </div>
                    </div>
                </div>
                <div class="art-work">
                    <img class="art-work-img" src="static/img/rain_princess.jpg" alt="rain_princess">
                    <div class="art-work-body">
                        <h5 class="art-work-title">비 공주</h5>
                        <h5 class="art-work-artist">by 레오니드 아프레모프</h5>
                        <div class="select_button">
                            <button onclick="ShowUrlButton()" type="button" class="btn btn-primary" id="2">select
                            </button>
                        </div>
                    </div>
                </div>
                <div class="art-work">
                    <img class="art-work-img" src="static/img/the_scream.jpg" alt="the_scream">
                    <div class="art-work-body">
                        <h5 class="art-work-title">절규</h5>
                        <h5 class="art-work-artist">by 에드바르 뭉크</h5>
                        <div class="select_button">
                            <button onclick="ShowUrlButton()" type="button" class="btn btn-primary" id="3">select
                            </button>
                        </div>
                    </div>
                </div>
                <div class="art-work">
                    <img class="art-work-img" src="static/img/the_shipwreck_of_the_minotaur.jpg"
                         alt="the_shipwreck_of_the_minotaur">
                    <div class="art-work-body">
                        <h5 class="art-work-title">미노타우로스 호의 난파</h5>
                        <h5 class="art-work-artist">by 윌리엄 터너</h5>
                        <div class="select_button">
                            <button onclick="ShowUrlButton()" type="button" class="btn btn-primary" id="4">select
                            </button>
                        </div>
                    </div>
                </div>
                <div class="art-work">
                    <img class="art-work-img" src="static/img/udnie.jpg" alt="udnie">
                    <div class="art-work-body">
                        <h5 class="art-work-title">Udnie (젊은 미국 소녀, 댄스)</h5>
                        <h5 class="art-work-artist">by 프란시스 피카비아</h5>
                        <div class="select_button">
                            <button onclick="ShowUrlButton()" type="button" class="btn btn-primary" id="5">select
                            </button>
                        </div>
                    </div>
                </div>
                <div class="art-work">
                    <img class="art-work-img" src="static/img/wave.jpg" alt="udnie">
                    <div class="art-work-body">
                        <h5 class="art-work-title">가나가와 해변의 높은 파도 아래</h5>
                        <h5 class="art-work-artist">by 가쓰시카 호쿠사이</h5>
                        <div class="select_button">
                            <button onclick="ShowUrlButton()" type="button" class="btn btn-primary" id="6">select
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="upload_button" id="open">
            <div class="upload_url">
                <input type="text" id="url" onkeypress="enter();" name="" placeholder="paste url here"/>
                <label for="url" id="selector" hidden></label>
            </div>
        </section>
        <section class="show_img" id="two_img">
            <div class="photo_frames">
                <div class="origin">
                    <img id='origin_img' src="">
                </div>
                <div class="transfer">
                    <img id='transfer_img' src="">
                </div>
            </div>
        </section>
        <script src="static/js/script.js"></script>
    </body>
</html>
